<div>
  <h2>User Profile</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="updateForm.get('username')?.hasError('required')">
        Имя пользователя обязательно
      </div>
      <div *ngIf="updateForm.get('username')?.hasError('minlength')">
        Имя пользователя должно содержать не менее 3 символов
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="updateForm.get('email')?.hasError('required')">
        Email обязателен
      </div>
      <div *ngIf="updateForm.get('email')?.hasError('email')">
        Неправильный формат email
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="updateForm.get('password')?.hasError('required')">
        Пароль обязателен
      </div>
      <div *ngIf="updateForm.get('password')?.hasError('minlength')">
        Пароль должен содержать не менее 6 символов
      </div>
    </div>
    <button type="submit" [disabled]="updateForm.invalid">Обновить</button>
  </form>

  <!-- Отобразите данные пользователя -->
  <div *ngIf="userData">
    <h3>User Data:</h3>
    <p>Username: {{ userData.username }}</p>
    <p>Email: {{ userData.email }}</p>
  </div>
</div>
