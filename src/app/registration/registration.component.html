<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="updateForm.get('username')?.hasError('required')">
        Имя пользователя обязательно
      </div>
      <div *ngIf="updateForm.get('username')?.hasError('minlength')">
        Имя пользователя должно содержать не менее 3 символов
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="updateForm.get('email')?.hasError('required')">
        Email обязателен
      </div>
      <div *ngIf="updateForm.get('email')?.hasError('email')">
        Неправильный формат email
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="updateForm.get('password')?.hasError('required')">
        Пароль обязателен
      </div>
      <div *ngIf="updateForm.get('password')?.hasError('minlength')">
        Пароль должен содержать не менее 6 символов
      </div>
    </div>
  
    <button type="submit" [disabled]="updateForm.invalid">Зарегистрироваться</button>
  </form>
  <a [routerLink]="'/userlist'">Перейти к списку пользователей</a>
