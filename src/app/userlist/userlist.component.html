<h2>Зарегистрированные пользователи:</h2>
<ul>
  <li *ngFor="let user of registeredUsers">
    <a [routerLink]="['/profile', user.email]">{{ user.username }}</a>

  </li>
</ul>
<a [routerLink]="'/registration'">Перейти к регистрации</a>
